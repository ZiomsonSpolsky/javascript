<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Fobka 3F</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var b_fob = prompt("Podaj pierwszu wyraz");
            var a_fob = prompt("Podaj drugi wyraz");
            b_fob = b_fob.length;
            a_fob = a_fob.length;
            for(let i = 0;i<b_fob;i++)
            {
                for(let j = 0;j<(a_fob-1);j++)
                {
                    document.write("&nbsp");
                }
                document.write("*<br>");
            }
            for(let i = 0;i<a_fob;i++)
            {
                document.write("*");
            }
        </script>
    </body>
</html>
