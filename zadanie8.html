<html>

	<body>
		<div style="color:green;font-size:57px;">
			<script language="JavaScript">
				var liczba1=prompt("dzien1=","");
				var liczba2=prompt("dzien2=","");
				var ilosc_sekund_fob;
				var D1_fob=parseFloat(liczba1);
				var D2_fob=parseFloat(liczba2);
				
					ilosc_sekund_fob=(D1_fob-D2_fob)*24*3600;
					document.write("sekundy="+ilosc_sekund_fob+"sek"+"<br>");
					document.write("dzien1="+D1_fob+"<br>");
					document.write("dzien2="+D2_fob+"<br>");
			</script>
		</div>
	</body>
</html>
