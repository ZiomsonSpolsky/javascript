<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Fobka 3F</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
		
          var x_fob=parseFloat(prompt("Podaj liczbe"));		  
			if(x_fob <= -10)
			{
				document.write("liczba należy do przedziału (-oo;-10>");
			}
			else if(x_fob> -10 && x_fob <= 20)
			{
				document.write("liczba należy do przedziału (-10;20>");
			}
			else if(x_fob > 20)
			{
				document.write("liczba należy do przedziału (20;oo)");
			}
        </script>
    </body>
</html>
