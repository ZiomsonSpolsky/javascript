<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Fobka 3F</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a_fob,b_fob,c_fob,d_fob;
            for(let i = 1;i<11;i++)
            {
                a_fob=i;
                b_fob=i+1;
                c_fob=Math.pow(a_fob,2)+Math.pow(b_fob,2)
                d_fob=Math.sqrt(c_fob,2);
                document.write("dla i="+i+" d=pierwiastek("+c_fob+")="+d_fob.toFixed(2)+"<br>");
            }
        </script>
    </body>
</html>
<!-- Mateusz Fobka 3F-->
