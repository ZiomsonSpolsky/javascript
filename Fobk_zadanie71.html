<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Fobka - zadanie 71</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a_sci=7;
            var b_sci=21;
            for(let i = 0;i<a_sci;i++)
            {
                if(i==0 || i==(a_sci-1))
                {
                    for(let j = 0;j<b_sci;j++)
                    {
                        document.write("*");
                    }
                    document.write("<br>");
                }
                else
                {
                    document.write("*");
                    for(let j = 2;j<b_sci;j++)
                    {
                        document.write("&nbsp&nbsp")
                    }
                    document.write("*");
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
