<textarea cols="100" rows="100">
<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Ścibiorski Zadanie 74</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var liczba_fob1=prompt("Podaj Pierwszą liczbe=");
            var liczba_fob2=prompt("Podaj Drugą liczbe=");
            if (liczba_fob1<liczba_fob2)
            {
                for(let i = liczba_fob1;i<=liczba_fob2;i++)
                {
                if(i%2==1)
                {
                document.write("<span style=\"color:red;font-size:30px;\">"+i+"</span><br>");
                }
                }
            }
            else if (liczba_fob1>liczba_fob2)
            {
                for(let i = liczba_fob1;i>=liczba_fob2;i--)
                {
                if(i%2==1)
                {
                    document.write("<span style=\"color:blue;font-size:15px;\">"+i+"</span><br>");
                }
                }
            }
            else
            {
                document.write("Liczby są błędne - brak obliczeń")
            }
        </script>
    </body>
</html>
</textarea>
