<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Fobka 3F</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            a_fob=parseFloat(prompt("Podaj szerokosc"));
            b_fob=parseFloat(prompt("Podaj dlugosc"));

            for(let i_fob = 1;i_fob<=a_fob;i_fob++)
            {
                
                for(let j_fob=1;j_fob<=b_fob;j_fob++)
                {
                    document.write("("+i_fob+","+j_fob+")&nbsp");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
<!-- Mateusz Fobka 3F-->
